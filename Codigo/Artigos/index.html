    <section class="row insertArtigo">
      <div class="col-12 col-sm-12 col-md-12 col-lg-11 title">

      <div class="form-group row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 box">
          Título (*)
          <input type="text" class="form-control" id="inputTitle" required placeholder="Título:">

        <div class="col-12 col-sm-12 col-md-12 col-lg-12 box">

      </div>

        <div class="col-12 col-sm-12 col-md-12 col-lg-12 box">

        </div>
      </div>
      <div class="form-group row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 box">

        </div>
      </div>
      <div class="form-group row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 box">
          Conteúdo: (*)
          <textarea name="mensagem" class="form-control" id="inputConteudo" placeholder="Conteúdo:"></textarea>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 botaoSalvar">
      <button id="btnPublicar" class="btn btn-secondary">Publicar</button>
